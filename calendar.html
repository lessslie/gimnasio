<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Ingresos - OLIMPO GYM</title>
    <style>
        body {
            background: url('img/olimpo_blanco.jpeg') center center/cover no-repeat fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .calendar-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .entries-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .calendar td:hover {
            background: #f5f5f5;
        }

        .calendar .today {
            background: #e8f5e9;
            font-weight: bold;
        }

        .calendar .selected {
            background: #4CAF50;
            color: white;
        }

        .calendar .has-entries {
            font-weight: bold;
        }

        .calendar .has-entries::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #4CAF50;
            border-radius: 50%;
        }

        .entry-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }

        .entry-time {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1em;
        }

        .entry-name {
            font-weight: bold;
            margin: 5px 0;
            color: #333;
        }

        .entry-number {
            color: #666;
            font-size: 0.9em;
            margin-top: 3px;
        }

        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-navigation button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .month-navigation button:hover {
            opacity: 0.9;
        }

        .current-month {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .no-entries {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>OLIMPO GYM</span>
        <div>
            <a href="register.html">Registrar Cliente</a>
            <a href="clients.html">Ver Clientes</a>
            <a href="notifications.html">üîî Notificaciones</a>
            <a href="gym-qr.html" target="_blank">QR</a>
            <a href="./entry.html">Registrar Entrada</a>
            <a href="#" id="logoutBtn">Salir</a>
        </div>
    </div>

    <div class="container">
        <div class="calendar-container">
            <div class="month-navigation">
                <button onclick="previousMonth()">&lt; Anterior</button>
                <span class="current-month" id="currentMonth"></span>
                <button onclick="nextMonth()">Siguiente &gt;</button>
            </div>
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Lun</th>
                        <th>Mar</th>
                        <th>Mi√©</th>
                        <th>Jue</th>
                        <th>Vie</th>
                        <th>S√°b</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
        </div>
        <div class="entries-container">
            <h2 id="entriesTitle">Ingresos del d√≠a</h2>
            <div id="entriesList"></div>
        </div>
    </div>

    <!-- Incluir configuraci√≥n segura -->
     <script src="js/env-config.js"></script>
    <script src="js/config.js"></script>

    <script>
      

        // Obtener configuraci√≥n de API
        const BIN_ID = window.ENV?.JSONBIN_BIN_ID || window.APP_CONFIG?.BIN_ID || '';
        const API_KEY = window.ENV?.JSONBIN_API_KEY || window.APP_CONFIG?.API_KEY || '';

        let currentDate = new Date();
        let selectedDate = new Date();
        let entriesData = [];

        async function getData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    headers: {
                        'X-Master-Key': API_KEY,
                        'X-Bin-Meta': false
                    }
                });
                const data = await response.json();
                entriesData = data.entries || [];
                return data;
            } catch (error) {
                console.error('Error al obtener datos:', error);
                return { entries: [] };
            }
        }

        function generateCalendar(date) {
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();

            const calendarBody = document.getElementById('calendarBody');
            const currentMonth = document.getElementById('currentMonth');
            
            // Actualizar t√≠tulo del mes
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                          'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            currentMonth.textContent = `${months[date.getMonth()]} ${date.getFullYear()}`;

            let html = '';
            let day = 1;
            
            // Crear las filas del calendario
            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < startingDay) {
                        html += '<td></td>';
                    } else if (day > totalDays) {
                        html += '<td></td>';
                    } else {
                        const currentDate = new Date(date.getFullYear(), date.getMonth(), day);
                        const hasEntries = entriesData.some(entry => {
                            const entryDate = new Date(entry.timestamp);
                            return entryDate.toDateString() === currentDate.toDateString();
                        });
                        
                        const isToday = currentDate.toDateString() === new Date().toDateString();
                        const isSelected = currentDate.toDateString() === selectedDate.toDateString();
                        
                        const classes = [];
                        if (isToday) classes.push('today');
                        if (isSelected) classes.push('selected');
                        if (hasEntries) classes.push('has-entries');

                        html += `<td class="${classes.join(' ')}" 
                                   onclick="showEntries(${date.getFullYear()}, ${date.getMonth()}, ${day})">${day}</td>`;
                        day++;
                    }
                }
                html += '</tr>';
                if (day > totalDays) break;
            }

            calendarBody.innerHTML = html;
        }

        async function showEntries(year, month, day) {
            selectedDate = new Date(year, month, day);
            generateCalendar(currentDate); // Regenerar calendario para actualizar selecci√≥n

            const entriesList = document.getElementById('entriesList');
            const entriesTitle = document.getElementById('entriesTitle');
            
            // Actualizar t√≠tulo
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            entriesTitle.textContent = `Ingresos del ${selectedDate.toLocaleDateString('es-ES', options)}`;

            // Filtrar entradas del d√≠a seleccionado
            const dayEntries = entriesData.filter(entry => {
                const entryDate = new Date(entry.timestamp);
                return entryDate.toDateString() === selectedDate.toDateString();
            });

            // Ordenar por hora
            dayEntries.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            if (dayEntries.length === 0) {
                entriesList.innerHTML = '<div class="no-entries">No hay ingresos registrados para este d√≠a</div>';
                return;
            }

            // Mostrar entradas
            entriesList.innerHTML = dayEntries.map(entry => {
                const date = new Date(entry.timestamp);
                const time = date.toLocaleTimeString('es-ES', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                return `
                    <div class="entry-item">
                        <div class="entry-time">${time} hs</div>
                        <div class="entry-name">${entry.name}</div>
                        <div class="entry-number">Socio N¬∞: ${entry.memberNumber || '-'}</div>
                    </div>
                `;
            }).join('');
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        }

        // Funci√≥n para actualizar los datos y la visualizaci√≥n
        async function updateData() {
            await getData();
            generateCalendar(currentDate);
            // Si hay un d√≠a seleccionado, actualizar las entradas de ese d√≠a
            showEntries(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate());
        }

        // Inicializaci√≥n
        async function init() {
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
                return;
            }

            await getData();
            generateCalendar(currentDate);
            showEntries(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
            
            // Actualizar datos cada 30 segundos
            setInterval(updateData, 30000);
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        });

        // Iniciar la aplicaci√≥n
        init();
    </script>
</body>
</html>
